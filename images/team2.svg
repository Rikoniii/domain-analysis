<rect x="115" y="105" width="15" height="30" fill="url(#vetGradient)" stroke="#9C27B0" stroke-width="2" rx="7"/>
<!-- Legs -->
<rect x="85" y="145" width="12" height="30" fill="url(#vetGradient)" stroke="#9C27B0" stroke-width="2" rx="6"/>
<rect x="103" y="145" width="12" height="30" fill="url(#vetGradient)" stroke="#9C27B0" stroke-width="2" rx="6"/>
<!-- Medical bag -->
