<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
<rect width="200" height="200" fill="#F8F9FA"/>
<defs>
  <linearGradient id="personGradient" x1="0%" y1="0%" x2="100%" y2="100%">
    <stop offset="0%" style="stop-color:#E3F2FD;stop-opacity:1" />
    <stop offset="100%" style="stop-color:#BBDEFB;stop-opacity:1" />
  </linearGradient>
</defs>
<!-- Head -->
<circle cx="100" cy="70" r="25" fill="url(#personGradient)" stroke="#2196F3" stroke-width="2"/>
<!-- Eyes -->
<circle cx="92" cy="65" r="2" fill="black"/>
<circle cx="108" cy="65" r="2" fill="black"/>
<!-- Smile -->
<path d="M 90 75 Q 100 80 110 75" stroke="black" stroke-width="2" fill="none"/>
<!-- Body -->
<rect x="80" y="95" width="40" height="50" fill="url(#personGradient)" stroke="#2196F3" stroke-width="2" rx="5"/>
<!-- Arms -->
<rect x="70" y="105" width="15" height="30" fill="url(#personGradient)" stroke="#2196F3" stroke-width="2" rx="7"/>
<rect x="115" y="105" width="15" height="30" fill="url(#personGradient)" stroke="#2196F3" stroke-width="2" rx="7"/>
<!-- Legs -->
<rect x="85" y="145" width="12" height="30" fill="url(#personGradient)" stroke="#2196F3" stroke-width="2" rx="6"/>
<rect x="103" y="145" width="12" height="30" fill="url(#personGradient)" stroke="#2196F3" stroke-width="2" rx="6"/>
<!-- Stethoscope -->
<circle cx="100" cy="70" r="35" fill="none" stroke="#2196F3" stroke-width="2" opacity="0.5"/>
<path d="M 135 70 Q 150 60 165 70" stroke="#2196F3" stroke-width="2" fill="none"/>
<!-- Medical cross -->
<rect x="90" y="110" width="6" height="20" fill="#2196F3"/>
<rect x="84" y="118" width="18" height="6" fill="#2196F3"/>
</svg>