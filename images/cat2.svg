<svg width="300" height="300" viewBox="0 0 300 300" fill="none" xmlns="http://www.w3.org/2000/svg">
<rect width="300" height="300" fill="#F8F9FA"/>
<defs>
  <linearGradient id="lyusaGradient" x1="0%" y1="0%" x2="100%" y2="100%">
    <stop offset="0%" style="stop-color:#E1BEE7;stop-opacity:1" />
    <stop offset="100%" style="stop-color:#BA68C8;stop-opacity:1" />
  </linearGradient>
</defs>
<!-- Cat body -->
<ellipse cx="150" cy="180" rx="35" ry="45" fill="url(#lyusaGradient)"/>
<!-- Cat head -->
<circle cx="150" cy="125" r="28" fill="url(#lyusaGradient)"/>
<!-- Cat ears -->
<polygon points="130,105 138,85 146,105" fill="url(#lyusaGradient)"/>
<polygon points="154,105 162,85 170,105" fill="url(#lyusaGradient)"/>
<!-- Inner ears -->
<polygon points="133,100 138,90 142,100" fill="#F8BBD9"/>
<polygon points="158,100 162,90 167,100" fill="#F8BBD9"/>
<!-- Cat eyes -->
<ellipse cx="140" cy="120" rx="3" ry="5" fill="white"/>
<ellipse cx="160" cy="120" rx="3" ry="5" fill="white"/>
<ellipse cx="140" cy="120" rx="1.5" ry="3" fill="#9C27B0"/>
<ellipse cx="160" cy="120" rx="1.5" ry="3" fill="#9C27B0"/>
<!-- Cat nose -->
<polygon points="150,130 146,134 154,134" fill="#F8BBD9"/>
<!-- Cat mouth -->
<path d="M 150 134 Q 146 138 142 136" stroke="black" stroke-width="1" fill="none"/>
<path d="M 150 134 Q 154 138 158 136" stroke="black" stroke-width="1" fill="none"/>
<!-- Cat whiskers -->
<path d="M 135 129 L 128 125" stroke="black" stroke-width="0.8"/>
<path d="M 135 133 L 128 133" stroke="black" stroke-width="0.8"/>
<path d="M 165 129 L 172 125" stroke="black" stroke-width="0.8"/>
<path d="M 165 133 L 172 133" stroke="black" stroke-width="0.8"/>
<!-- Cat tail -->
<path d="M 185 180 Q 200 160 210 190 Q 200 210 185 200" fill="url(#lyusaGradient)"/>
<!-- Paws -->
<circle cx="130" cy="215" r="5" fill="url(#lyusaGradient)"/>
<circle cx="150" cy="220" r="5" fill="url(#lyusaGradient)"/>
<circle cx="170" cy="215" r="5" fill="url(#lyusaGradient)"/>
<text x="150" y="250" text-anchor="middle" fill="#666" font-family="Arial" font-size="14" font-weight="bold">Люся</text>
</svg>