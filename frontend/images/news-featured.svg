<svg width="600" height="400" viewBox="0 0 600 400" fill="none" xmlns="http://www.w3.org/2000/svg">
<rect width="600" height="400" fill="#F8F9FA"/>
<defs>
  <linearGradient id="newsGradient" x1="0%" y1="0%" x2="100%" y2="100%">
    <stop offset="0%" style="stop-color:#4CAF50;stop-opacity:1" />
    <stop offset="100%" style="stop-color:#2E7D32;stop-opacity:1" />
  </linearGradient>
</defs>
<!-- Background building -->
<rect x="50" y="150" width="500" height="200" fill="url(#newsGradient)" opacity="0.1" rx="20"/>
<!-- Construction elements -->
<rect x="100" y="200" width="80" height="100" fill="#FFC107" stroke="#FF8F00" stroke-width="2" rx="5"/>
<rect x="220" y="180" width="80" height="120" fill="#FF9800" stroke="#F57C00" stroke-width="2" rx="5"/>
<rect x="340" y="190" width="80" height="110" fill="#FF5722" stroke="#D84315" stroke-width="2" rx="5"/>
<rect x="460" y="210" width="80" height="90" fill="#E91E63" stroke="#AD1457" stroke-width="2" rx="5"/>
<!-- Windows -->
<rect x="110" y="220" width="20" height="30" fill="#81C784"/>
<rect x="140" y="220" width="20" height="30" fill="#81C784"/>
<rect x="230" y="200" width="20" height="30" fill="#81C784"/>
<rect x="260" y="200" width="20" height="30" fill="#81C784"/>
<rect x="350" y="210" width="20" height="30" fill="#81C784"/>
<rect x="380" y="210" width="20" height="30" fill="#81C784"/>
<rect x="470" y="230" width="20" height="30" fill="#81C784"/>
<rect x="500" y="230" width="20" height="30" fill="#81C784"/>
<!-- Construction crane -->
<line x1="300" y1="100" x2="300" y2="350" stroke="#757575" stroke-width="4"/>
<line x1="300" y1="100" x2="450" y2="150" stroke="#757575" stroke-width="3"/>
<circle cx="300" cy="100" r="8" fill="#757575"/>
<!-- Hearts floating -->
<path d="M 150 120 C 150 115, 145 110, 140 110 C 135 110, 130 115, 130 120 C 130 125, 140 135, 150 145 C 160 135, 170 125, 170 120 C 170 115, 165 110, 160 110 C 155 110, 150 115, 150 120 Z" fill="#FF6B6B" opacity="0.8"/>
<path d="M 450 80 C 450 75, 445 70, 440 70 C 435 70, 430 75, 430 80 C 430 85, 440 95, 450 105 C 460 95, 470 85, 470 80 C 470 75, 465 70, 460 70 C 455 70, 450 75, 450 80 Z" fill="#FF6B6B" opacity="0.8"/>
<!-- Paws around -->
<circle cx="80" cy="100" r="12" fill="#4CAF50" opacity="0.6"/>
<circle cx="520" cy="120" r="12" fill="#4CAF50" opacity="0.6"/>
<circle cx="70" cy="300" r="10" fill="#4CAF50" opacity="0.6"/>
<circle cx="530" cy="280" r="10" fill="#4CAF50" opacity="0.6"/>
<!-- Title -->
<text x="300" y="60" text-anchor="middle" fill="#2E7D32" font-family="Arial" font-size="24" font-weight="bold">Новое здание приюта</text>
<text x="300" y="380" text-anchor="middle" fill="#666" font-family="Arial" font-size="16">Строительство началось!</text>
</svg>