<svg width="300" height="300" viewBox="0 0 300 300" fill="none" xmlns="http://www.w3.org/2000/svg">
<rect width="300" height="300" fill="#F8F9FA"/>
<defs>
  <linearGradient id="rexGradient" x1="0%" y1="0%" x2="100%" y2="100%">
    <stop offset="0%" style="stop-color:#9C27B0;stop-opacity:1" />
    <stop offset="100%" style="stop-color:#6A1B9A;stop-opacity:1" />
  </linearGradient>
</defs>
<!-- Dog body -->
<ellipse cx="150" cy="180" rx="50" ry="40" fill="url(#rexGradient)"/>
<!-- Dog head -->
<circle cx="150" cy="130" r="40" fill="url(#rexGradient)"/>
<!-- Dog ears -->
<ellipse cx="125" cy="105" rx="12" ry="20" fill="url(#rexGradient)" transform="rotate(-30 125 105)"/>
<ellipse cx="175" cy="105" rx="12" ry="20" fill="url(#rexGradient)" transform="rotate(30 175 105)"/>
<!-- Dog eyes -->
<circle cx="135" cy="125" r="4" fill="white"/>
<circle cx="165" cy="125" r="4" fill="white"/>
<circle cx="135" cy="125" r="2" fill="black"/>
<circle cx="165" cy="125" r="2" fill="black"/>
<!-- Dog nose -->
<ellipse cx="150" cy="140" rx="3" ry="2" fill="black"/>
<!-- Dog mouth -->
<path d="M 145 145 Q 150 150 155 145" stroke="black" stroke-width="2" fill="none"/>
<!-- Dog tail -->
<ellipse cx="200" cy="170" rx="18" ry="7" fill="url(#rexGradient)" transform="rotate(20 200 170)"/>
<!-- Paws -->
<circle cx="125" cy="215" r="10" fill="url(#rexGradient)"/>
<circle cx="150" cy="220" r="10" fill="url(#rexGradient)"/>
<circle cx="175" cy="215" r="10" fill="url(#rexGradient)"/>
<!-- Heart for adopted -->
<path d="M 150 250 C 150 245, 145 240, 140 240 C 135 240, 130 245, 130 250 C 130 255, 140 265, 150 275 C 160 265, 170 255, 170 250 C 170 245, 165 240, 160 240 C 155 240, 150 245, 150 250 Z" fill="#FF6B6B"/>
<text x="150" y="290" text-anchor="middle" fill="#666" font-family="Arial" font-size="14" font-weight="bold">Рекс</text>
</svg>