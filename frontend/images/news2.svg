<ellipse cx="120" cy="110" rx="12" ry="20" fill="#FF9800" opacity="0.8"/>
<ellipse cx="180" cy="110" rx="12" ry="20" fill="#FF9800" opacity="0.8"/>
<ellipse cx="150" cy="90" rx="10" ry="15" fill="#FF9800" opacity="0.8"/>
<!-- Dog -->
<circle cx="150" cy="140" r="12" fill="#4CAF50" opacity="0.8"/>
<ellipse cx="150" cy="155" rx="10" ry="8" fill="#4CAF50" opacity="0.8"/>
<!-- Hearts above -->
<path d="M 100 40 C 100 37, 97 34, 94 34 C 91 34, 88 37, 88 40 C 88 43, 94 49, 100 55 C 106 49, 112 43, 112 40 C 112 37, 109 34, 106 34 C 103 34, 100 37, 100 40 Z" fill="#FF6B6B"/>
<path d="M 200 40 C 200 37, 197 34, 194 34 C 191 34, 188 37, 188 40 C 188 43, 194 49, 200 55 C 206 49, 212 43, 212 40 C 212 37, 209 34, 206 34 C 203 34, 200 37, 200 40 Z" fill="#FF6B6B"/>
<!-- Checkmark -->
<circle cx="250" cy="50" r="20" fill="#4CAF50"/>
<path d="M 240 50 L 247 57 L 260 44" stroke="white" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
<text x="150" y="185" text-anchor="middle" fill="#666" font-family="Arial" font-size="12">Успешное усыновление</text>
</svg>