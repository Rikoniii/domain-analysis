</defs>
<!-- Background -->
<rect x="20" y="20" width="260" height="160" fill="url(#news2Gradient)" rx="10"/>
<!-- Happy family silhouette -->
<circle cx="120" cy="80" r="15" fill="#FF9800" opacity="0.8"/>
<circle cx="180" cy="80" r="15" fill="#FF9800" opacity="0.8"/>
<circle cx="150" cy="60" r="12" fill="#FF9800" opacity="0.8"/>
