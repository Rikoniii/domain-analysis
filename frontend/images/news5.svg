<svg width="300" height="200" viewBox="0 0 300 200" fill="none" xmlns="http://www.w3.org/2000/svg">
<rect width="300" height="200" fill="#F8F9FA"/>
<defs>
  <linearGradient id="news5Gradient" x1="0%" y1="0%" x2="100%" y2="100%">
    <stop offset="0%" style="stop-color:#FFF8E1;stop-opacity:1" />
    <stop offset="100%" style="stop-color:#FFECB3;stop-opacity:1" />
  </linearGradient>
</defs>
<!-- Background -->
<rect x="20" y="20" width="260" height="160" fill="url(#news5Gradient)" rx="10"/>
<!-- Money bag -->
<ellipse cx="150" cy="100" rx="30" ry="40" fill="#FFC107" stroke="#FF8F00" stroke-width="2"/>
<!-- Dollar sign -->
<text x="150" y="110" text-anchor="middle" fill="white" font-family="Arial" font-size="24" font-weight="bold">$</text>
<!-- Coins -->
<circle cx="100" cy="80" r="8" fill="#FFC107"/>
<circle cx="200" cy="75" r="8" fill="#FFC107"/>
<circle cx="90" cy="140" r="6" fill="#FFC107"/>
<circle cx="210" cy="135" r="6" fill="#FFC107"/>
<!-- Hearts around money -->
<path d="M 80 100 C 80 97, 77 94, 74 94 C 71 94, 68 97, 68 100 C 68 103, 74 109, 80 115 C 86 109, 92 103, 92 100 C 92 97, 89 94, 86 94 C 83 94, 80 97, 80 100 Z" fill="#FF6B6B"/>
<path d="M 220 100 C 220 97, 217 94, 214 94 C 211 94, 208 97, 208 100 C 208 103, 214 109, 220 115 C 226 109, 232 103, 232 100 C 232 97, 229 94, 226 94 C 223 94, 220 97, 220 100 Z" fill="#FF6B6B"/>
<!-- Paws -->
<circle cx="70" cy="60" r="6" fill="#4CAF50" opacity="0.7"/>
<circle cx="230" cy="60" r="6" fill="#4CAF50" opacity="0.7"/>
<circle cx="60" cy="160" r="6" fill="#4CAF50" opacity="0.7"/>
<circle cx="240" cy="160" r="6" fill="#4CAF50" opacity="0.7"/>
<text x="150" y="170" text-anchor="middle" fill="#666" font-family="Arial" font-size="12">Благотворительность</text>
</svg>