<svg width="300" height="200" viewBox="0 0 300 200" fill="none" xmlns="http://www.w3.org/2000/svg">
<rect width="300" height="200" fill="#F8F9FA"/>
<defs>
  <linearGradient id="news4Gradient" x1="0%" y1="0%" x2="100%" y2="100%">
    <stop offset="0%" style="stop-color:#E8F5E8;stop-opacity:1" />
    <stop offset="100%" style="stop-color:#C8E6C9;stop-opacity:1" />
  </linearGradient>
</defs>
<!-- Background -->
<rect x="20" y="20" width="260" height="160" fill="url(#news4Gradient)" rx="10"/>
<!-- People silhouettes -->
<circle cx="100" cy="80" r="12" fill="#4CAF50" opacity="0.8"/>
<circle cx="150" cy="80" r="12" fill="#4CAF50" opacity="0.8"/>
<circle cx="200" cy="80" r="12" fill="#4CAF50" opacity="0.8"/>
<!-- Bodies -->
<ellipse cx="100" cy="110" rx="8" ry="15" fill="#4CAF50" opacity="0.8"/>
<ellipse cx="150" cy="110" rx="8" ry="15" fill="#4CAF50" opacity="0.8"/>
<ellipse cx="200" cy="110" rx="8" ry="15" fill="#4CAF50" opacity="0.8"/>
<!-- Arms holding hands -->
<ellipse cx="125" cy="105" rx="15" ry="5" fill="#4CAF50" opacity="0.8" transform="rotate(-20 125 105)"/>
<ellipse cx="175" cy="105" rx="15" ry="5" fill="#4CAF50" opacity="0.8" transform="rotate(20 175 105)"/>
<!-- Heart in center -->
<path d="M 150 130 C 150 127, 147 124, 144 124 C 141 124, 138 127, 138 130 C 138 133, 144 139, 150 145 C 156 139, 162 133, 162 130 C 162 127, 159 124, 156 124 C 153 124, 150 127, 150 130 Z" fill="#FF6B6B"/>
<!-- Volunteer symbols -->
<circle cx="80" cy="60" r="8" fill="#4CAF50" opacity="0.6"/>
<text x="80" y="65" text-anchor="middle" fill="white" font-family="Arial" font-size="10">V</text>
<circle cx="220" cy="60" r="8" fill="#4CAF50" opacity="0.6"/>
<text x="220" y="65" text-anchor="middle" fill="white" font-family="Arial" font-size="10">V</text>
<text x="150" y="170" text-anchor="middle" fill="#666" font-family="Arial" font-size="12">Волонтеры</text>
</svg>