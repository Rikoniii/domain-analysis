<svg width="300" height="300" viewBox="0 0 300 300" fill="none" xmlns="http://www.w3.org/2000/svg">
<rect width="300" height="300" fill="#F8F9FA"/>
<defs>
  <linearGradient id="ladaGradient" x1="0%" y1="0%" x2="100%" y2="100%">
    <stop offset="0%" style="stop-color:#FFC107;stop-opacity:1" />
    <stop offset="100%" style="stop-color:#FF8F00;stop-opacity:1" />
  </linearGradient>
</defs>
<!-- Dog body -->
<ellipse cx="150" cy="185" rx="42" ry="32" fill="url(#ladaGradient)"/>
<!-- Dog head -->
<circle cx="150" cy="130" r="32" fill="url(#ladaGradient)"/>
<!-- Dog ears -->
<ellipse cx="130" cy="110" rx="8" ry="15" fill="url(#ladaGradient)" transform="rotate(-20 130 110)"/>
<ellipse cx="170" cy="110" rx="8" ry="15" fill="url(#ladaGradient)" transform="rotate(20 170 110)"/>
<!-- Dog eyes -->
<circle cx="140" cy="125" r="3" fill="white"/>
<circle cx="160" cy="125" r="3" fill="white"/>
<circle cx="140" cy="125" r="1.5" fill="black"/>
<circle cx="160" cy="125" r="1.5" fill="black"/>
<!-- Dog nose -->
<ellipse cx="150" cy="135" rx="2" ry="1.5" fill="black"/>
<!-- Dog mouth -->
<path d="M 146 138 Q 150 141 154 138" stroke="black" stroke-width="1.5" fill="none"/>
<!-- Dog tail -->
<ellipse cx="192" cy="175" rx="16" ry="6" fill="url(#ladaGradient)" transform="rotate(25 192 175)"/>
<!-- Paws -->
<circle cx="130" cy="210" r="7" fill="url(#ladaGradient)"/>
<circle cx="150" cy="215" r="7" fill="url(#ladaGradient)"/>
<circle cx="170" cy="210" r="7" fill="url(#ladaGradient)"/>
<!-- Energy symbol -->
<circle cx="150" cy="250" r="15" fill="#FFC107" opacity="0.3"/>
<text x="150" y="255" text-anchor="middle" fill="#FF8F00" font-family="Arial" font-size="12" font-weight="bold">⚡</text>
<text x="150" y="275" text-anchor="middle" fill="#666" font-family="Arial" font-size="14" font-weight="bold">Лада</text>
</svg>