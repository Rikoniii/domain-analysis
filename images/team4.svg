<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
<rect width="200" height="200" fill="#F8F9FA"/>
<defs>
  <linearGradient id="specGradient" x1="0%" y1="0%" x2="100%" y2="100%">
    <stop offset="0%" style="stop-color:#FFF3E0;stop-opacity:1" />
    <stop offset="100%" style="stop-color:#FFE0B2;stop-opacity:1" />
  </linearGradient>
</defs>
<!-- Head -->
<circle cx="100" cy="70" r="25" fill="url(#specGradient)" stroke="#FF9800" stroke-width="2"/>
<!-- Eyes -->
<circle cx="92" cy="65" r="2" fill="black"/>
<circle cx="108" cy="65" r="2" fill="black"/>
<!-- Smile -->
<path d="M 90 75 Q 100 80 110 75" stroke="black" stroke-width="2" fill="none"/>
<!-- Body -->
<rect x="80" y="95" width="40" height="50" fill="url(#specGradient)" stroke="#FF9800" stroke-width="2" rx="5"/>
<!-- Arms -->
<rect x="70" y="105" width="15" height="30" fill="url(#specGradient)" stroke="#FF9800" stroke-width="2" rx="7"/>
<rect x="115" y="105" width="15" height="30" fill="url(#specGradient)" stroke="#FF9800" stroke-width="2" rx="7"/>
<!-- Legs -->
<rect x="85" y="145" width="12" height="30" fill="url(#specGradient)" stroke="#FF9800" stroke-width="2" rx="6"/>
<rect x="103" y="145" width="12" height="30" fill="url(#specGradient)" stroke="#FF9800" stroke-width="2" rx="6"/>
<!-- Dog -->
<circle cx="150" cy="120" r="12" fill="#8D6E63"/>
<ellipse cx="150" cy="135" rx="8" ry="6" fill="#8D6E63"/>
<!-- Dog tail -->
<ellipse cx="162" cy="130" rx="8" ry="3" fill="#8D6E63" transform="rotate(30 162 130)"/>
<!-- Hearts between person and dog -->
<path d="M 130 110 C 130 107, 127 104, 124 104 C 121 104, 118 107, 118 110 C 118 113, 124 119, 130 125 C 136 119, 142 113, 142 110 C 142 107, 139 104, 136 104 C 133 104, 130 107, 130 110 Z" fill="#FF6B6B"/>
</svg>