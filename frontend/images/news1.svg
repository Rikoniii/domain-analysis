<svg width="300" height="200" viewBox="0 0 300 200" fill="none" xmlns="http://www.w3.org/2000/svg">
<rect width="300" height="200" fill="#F8F9FA"/>
<defs>
  <linearGradient id="news1Gradient" x1="0%" y1="0%" x2="100%" y2="100%">
    <stop offset="0%" style="stop-color:#E3F2FD;stop-opacity:1" />
    <stop offset="100%" style="stop-color:#BBDEFB;stop-opacity:1" />
  </linearGradient>
</defs>
<!-- Background -->
<rect x="20" y="20" width="260" height="160" fill="url(#news1Gradient)" rx="10"/>
<!-- Dog silhouette -->
<circle cx="150" cy="100" r="30" fill="#4CAF50" opacity="0.8"/>
<ellipse cx="150" cy="130" rx="25" ry="20" fill="#4CAF50" opacity="0.8"/>
<!-- Dog ears -->
<ellipse cx="130" cy="80" rx="8" ry="15" fill="#4CAF50" opacity="0.8" transform="rotate(-20 130 80)"/>
<ellipse cx="170" cy="80" rx="8" ry="15" fill="#4CAF50" opacity="0.8" transform="rotate(20 170 80)"/>
<!-- Dog tail -->
<ellipse cx="175" cy="125" rx="12" ry="5" fill="#4CAF50" opacity="0.8" transform="rotate(30 175 125)"/>
<!-- Plus sign -->
<circle cx="80" cy="60" r="15" fill="#4CAF50"/>
<text x="80" y="67" text-anchor="middle" fill="white" font-family="Arial" font-size="16" font-weight="bold">+</text>
<text x="110" y="67" text-anchor="middle" fill="#4CAF50" font-family="Arial" font-size="14" font-weight="bold">5</text>
<!-- Hearts -->
<path d="M 200 50 C 200 47, 197 44, 194 44 C 191 44, 188 47, 188 50 C 188 53, 194 59, 200 65 C 206 59, 212 53, 212 50 C 212 47, 209 44, 206 44 C 203 44, 200 47, 200 50 Z" fill="#FF6B6B"/>
<path d="M 220 60 C 220 57, 217 54, 214 54 C 211 54, 208 57, 208 60 C 208 63, 214 69, 220 75 C 226 69, 232 63, 232 60 C 232 57, 229 54, 226 54 C 223 54, 220 57, 220 60 Z" fill="#FF6B6B"/>
<text x="150" y="170" text-anchor="middle" fill="#666" font-family="Arial" font-size="12">Новые поступления</text>
</svg>