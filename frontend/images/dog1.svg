<svg width="300" height="300" viewBox="0 0 300 300" fill="none" xmlns="http://www.w3.org/2000/svg">
<rect width="300" height="300" fill="#F8F9FA"/>
<defs>
  <linearGradient id="bobikGradient" x1="0%" y1="0%" x2="100%" y2="100%">
    <stop offset="0%" style="stop-color:#8D6E63;stop-opacity:1" />
    <stop offset="100%" style="stop-color:#5D4037;stop-opacity:1" />
  </linearGradient>
</defs>
<!-- Dog body -->
<ellipse cx="150" cy="180" rx="45" ry="35" fill="url(#bobikGradient)"/>
<!-- Dog head -->
<circle cx="150" cy="130" r="35" fill="url(#bobikGradient)"/>
<!-- Dog ears -->
<ellipse cx="130" cy="110" rx="10" ry="18" fill="url(#bobikGradient)" transform="rotate(-25 130 110)"/>
<ellipse cx="170" cy="110" rx="10" ry="18" fill="url(#bobikGradient)" transform="rotate(25 170 110)"/>
<!-- Dog eyes -->
<circle cx="140" cy="125" r="3" fill="white"/>
<circle cx="160" cy="125" r="3" fill="white"/>
<circle cx="140" cy="125" r="1.5" fill="black"/>
<circle cx="160" cy="125" r="1.5" fill="black"/>
<!-- Dog nose -->
<ellipse cx="150" cy="135" rx="2" ry="1.5" fill="black"/>
<!-- Dog mouth -->
<path d="M 145 138 Q 150 142 155 138" stroke="black" stroke-width="1.5" fill="none"/>
<!-- Dog tail -->
<ellipse cx="195" cy="170" rx="15" ry="6" fill="url(#bobikGradient)" transform="rotate(25 195 170)"/>
<!-- Paws -->
<circle cx="130" cy="210" r="8" fill="url(#bobikGradient)"/>
<circle cx="150" cy="215" r="8" fill="url(#bobikGradient)"/>
<circle cx="170" cy="210" r="8" fill="url(#bobikGradient)"/>
<text x="150" y="250" text-anchor="middle" fill="#666" font-family="Arial" font-size="14" font-weight="bold">Бобик</text>
</svg>