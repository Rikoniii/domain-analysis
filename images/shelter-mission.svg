<svg width="600" height="400" viewBox="0 0 600 400" fill="none" xmlns="http://www.w3.org/2000/svg">
<rect width="600" height="400" fill="#F8F9FA"/>
<defs>
  <linearGradient id="missionGradient" x1="0%" y1="0%" x2="100%" y2="100%">
    <stop offset="0%" style="stop-color:#E8F5E8;stop-opacity:1" />
    <stop offset="100%" style="stop-color:#C8E6C9;stop-opacity:1" />
  </linearGradient>
</defs>
<!-- Background -->
<rect x="50" y="50" width="500" height="300" fill="url(#missionGradient)" rx="20"/>
<!-- Central heart -->
<path d="M 300 150 C 300 140, 290 130, 280 130 C 270 130, 260 140, 260 150 C 260 160, 280 180, 300 200 C 320 180, 340 160, 340 150 C 340 140, 330 130, 320 130 C 310 130, 300 140, 300 150 Z" fill="#FF6B6B"/>
<!-- Paws around heart -->
<circle cx="200" cy="120" r="15" fill="#4CAF50" opacity="0.8"/>
<circle cx="400" cy="120" r="15" fill="#4CAF50" opacity="0.8"/>
<circle cx="180" cy="200" r="12" fill="#4CAF50" opacity="0.8"/>
<circle cx="420" cy="200" r="12" fill="#4CAF50" opacity="0.8"/>
<circle cx="220" cy="250" r="10" fill="#4CAF50" opacity="0.8"/>
<circle cx="380" cy="250" r="10" fill="#4CAF50" opacity="0.8"/>
<!-- Animals around -->
<!-- Dog -->
<circle cx="150" cy="100" r="20" fill="#8D6E63"/>
<ellipse cx="150" cy="125" rx="15" ry="12" fill="#8D6E63"/>
<!-- Cat -->
<circle cx="450" cy="100" r="18" fill="#FFB74D"/>
<ellipse cx="450" cy="123" rx="12" ry="10" fill="#FFB74D"/>
<!-- Bird -->
<ellipse cx="100" cy="280" rx="8" ry="12" fill="#4CAF50"/>
<ellipse cx="500" cy="280" rx="8" ry="12" fill="#4CAF50"/>
<!-- Hands -->
<ellipse cx="120" cy="180" rx="20" ry="8" fill="#FFCDD2" opacity="0.8" transform="rotate(-30 120 180)"/>
<ellipse cx="480" cy="180" rx="20" ry="8" fill="#FFCDD2" opacity="0.8" transform="rotate(30 480 180)"/>
<!-- Title -->
<text x="300" y="80" text-anchor="middle" fill="#2E7D32" font-family="Arial" font-size="28" font-weight="bold">Наша миссия</text>
<!-- Subtitle -->
<text x="300" y="320" text-anchor="middle" fill="#666" font-family="Arial" font-size="18">Спасение, лечение и поиск дома для каждого животного</text>
<!-- Decorative elements -->
<circle cx="80" cy="60" r="5" fill="#4CAF50" opacity="0.6"/>
<circle cx="520" cy="60" r="5" fill="#4CAF50" opacity="0.6"/>
<circle cx="80" cy="340" r="5" fill="#4CAF50" opacity="0.6"/>
<circle cx="520" cy="340" r="5" fill="#4CAF50" opacity="0.6"/>
</svg>