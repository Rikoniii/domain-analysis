<svg width="300" height="300" viewBox="0 0 300 300" fill="none" xmlns="http://www.w3.org/2000/svg">
<rect width="300" height="300" fill="#F8F9FA"/>
<defs>
  <linearGradient id="murkaGradient" x1="0%" y1="0%" x2="100%" y2="100%">
    <stop offset="0%" style="stop-color:#FFB74D;stop-opacity:1" />
    <stop offset="100%" style="stop-color:#F57C00;stop-opacity:1" />
  </linearGradient>
</defs>
<!-- Cat body -->
<ellipse cx="150" cy="180" rx="40" ry="50" fill="url(#murkaGradient)"/>
<!-- Cat head -->
<circle cx="150" cy="120" r="30" fill="url(#murkaGradient)"/>
<!-- Cat ears -->
<polygon points="130,100 140,80 150,100" fill="url(#murkaGradient)"/>
<polygon points="150,100 160,80 170,100" fill="url(#murkaGradient)"/>
<!-- Inner ears -->
<polygon points="135,95 142,85 147,95" fill="#FFCDD2"/>
<polygon points="153,95 158,85 165,95" fill="#FFCDD2"/>
<!-- Cat eyes -->
<ellipse cx="140" cy="115" rx="4" ry="6" fill="white"/>
<ellipse cx="160" cy="115" rx="4" ry="6" fill="white"/>
<ellipse cx="140" cy="115" rx="2" ry="4" fill="#4CAF50"/>
<ellipse cx="160" cy="115" rx="2" ry="4" fill="#4CAF50"/>
<!-- Cat nose -->
<polygon points="150,125 145,130 155,130" fill="#FFCDD2"/>
<!-- Cat mouth -->
<path d="M 150 130 Q 145 135 140 133" stroke="black" stroke-width="1" fill="none"/>
<path d="M 150 130 Q 155 135 160 133" stroke="black" stroke-width="1" fill="none"/>
<!-- Cat whiskers -->
<path d="M 135 125 L 125 120" stroke="black" stroke-width="1"/>
<path d="M 135 130 L 125 130" stroke="black" stroke-width="1"/>
<path d="M 165 125 L 175 120" stroke="black" stroke-width="1"/>
<path d="M 165 130 L 175 130" stroke="black" stroke-width="1"/>
<!-- Cat tail -->
<path d="M 190 180 Q 210 160 220 200 Q 210 220 190 200" fill="url(#murkaGradient)"/>
<!-- Paws -->
<circle cx="130" cy="220" r="6" fill="url(#murkaGradient)"/>
<circle cx="150" cy="225" r="6" fill="url(#murkaGradient)"/>
<circle cx="170" cy="220" r="6" fill="url(#murkaGradient)"/>
<text x="150" y="250" text-anchor="middle" fill="#666" font-family="Arial" font-size="14" font-weight="bold">Мурка</text>
</svg>