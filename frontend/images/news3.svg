<svg width="300" height="200" viewBox="0 0 300 200" fill="none" xmlns="http://www.w3.org/2000/svg">
<rect width="300" height="200" fill="#F8F9FA"/>
<defs>
  <linearGradient id="news3Gradient" x1="0%" y1="0%" x2="100%" y2="100%">
    <stop offset="0%" style="stop-color:#F3E5F5;stop-opacity:1" />
    <stop offset="100%" style="stop-color:#E1BEE7;stop-opacity:1" />
  </linearGradient>
</defs>
<!-- Background -->
<rect x="20" y="20" width="260" height="160" fill="url(#news3Gradient)" rx="10"/>
<!-- Medical cross -->
<rect x="140" y="60" width="20" height="60" fill="#9C27B0"/>
<rect x="120" y="80" width="60" height="20" fill="#9C27B0"/>
<!-- Stethoscope -->
<circle cx="100" cy="100" r="25" fill="#9C27B0" fill-opacity="0.3" stroke="#9C27B0" stroke-width="3"/>
<path d="M 125 100 Q 150 80 175 100" stroke="#9C27B0" stroke-width="3" fill="none"/>
<!-- Dog with bandage -->
<circle cx="200" cy="100" r="20" fill="#8D6E63"/>
<ellipse cx="200" cy="125" rx="15" ry="12" fill="#8D6E63"/>
<!-- Bandage -->
<rect x="190" y="90" width="20" height="8" fill="white" stroke="#9C27B0" stroke-width="1"/>
<!-- Heart -->
<path d="M 150 150 C 150 147, 147 144, 144 144 C 141 144, 138 147, 138 150 C 138 153, 144 159, 150 165 C 156 159, 162 153, 162 150 C 162 147, 159 144, 156 144 C 153 144, 150 147, 150 150 Z" fill="#FF6B6B"/>
<!-- Medicine bottles -->
<rect x="80" y="140" width="8" height="20" fill="#9C27B0" opacity="0.6"/>
<rect x="95" y="135" width="8" height="25" fill="#9C27B0" opacity="0.6"/>
<rect x="110" y="145" width="8" height="15" fill="#9C27B0" opacity="0.6"/>
<text x="150" y="185" text-anchor="middle" fill="#666" font-family="Arial" font-size="12">Лечение животных</text>
</svg>