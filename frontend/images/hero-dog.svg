<svg width="600" height="400" viewBox="0 0 600 400" fill="none" xmlns="http://www.w3.org/2000/svg">
<rect width="600" height="400" fill="#F8F9FA"/>
<defs>
  <linearGradient id="dogGradient" x1="0%" y1="0%" x2="100%" y2="100%">
    <stop offset="0%" style="stop-color:#4CAF50;stop-opacity:1" />
    <stop offset="100%" style="stop-color:#2E7D32;stop-opacity:1" />
  </linearGradient>
</defs>
<!-- Dog body -->
<ellipse cx="300" cy="220" rx="80" ry="60" fill="url(#dogGradient)"/>
<!-- Dog head -->
<circle cx="300" cy="150" r="50" fill="url(#dogGradient)"/>
<!-- Dog ears -->
<ellipse cx="270" cy="120" rx="15" ry="25" fill="url(#dogGradient)" transform="rotate(-20 270 120)"/>
<ellipse cx="330" cy="120" rx="15" ry="25" fill="url(#dogGradient)" transform="rotate(20 330 120)"/>
<!-- Dog eyes -->
<circle cx="285" cy="140" r="4" fill="white"/>
<circle cx="315" cy="140" r="4" fill="white"/>
<circle cx="285" cy="140" r="2" fill="black"/>
<circle cx="315" cy="140" r="2" fill="black"/>
<!-- Dog nose -->
<ellipse cx="300" cy="155" rx="3" ry="2" fill="black"/>
<!-- Dog mouth -->
<path d="M 295 160 Q 300 165 305 160" stroke="black" stroke-width="2" fill="none"/>
<!-- Dog tail -->
<ellipse cx="380" cy="200" rx="20" ry="8" fill="url(#dogGradient)" transform="rotate(30 380 200)"/>
<!-- Heart -->
<path d="M 300 280 C 300 275, 295 270, 290 270 C 285 270, 280 275, 280 280 C 280 285, 290 295, 300 305 C 310 295, 320 285, 320 280 C 320 275, 315 270, 310 270 C 305 270, 300 275, 300 280 Z" fill="#FF6B6B"/>
<text x="300" y="330" text-anchor="middle" fill="#666" font-family="Arial" font-size="16" font-weight="bold">Найди своего друга!</text>
</svg>